<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เบ็ดนี้มีตำนาน - เกมตกปลาแฟนตาซี</title>
  <style>
    body {
      background-color: #dff9fb;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    canvas {
      border: 2px solid #333;
      background-color: #c7ecee;
    }
    h1 {
      color: #130f40;
    }
  </style>
</head>
<body>
  <h1>เบ็ดนี้มีตำนาน</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <p>เกมกำลังอยู่ในระหว่างพัฒนา</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#30336b';
    ctx.font = '20px sans-serif';
    ctx.fillText('กำลังสร้างเกมตกปลาแฟนตาซี...', 60, 160);
  </script>
</body>
</html>
